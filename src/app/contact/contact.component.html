<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>

<div style="background-color: red; color: white; text-align: center; font-family: 'Times New Roman', Times, serif;">
  <h1 class="text-center text-4xl font-bold" style="font-size: 50px; padding: 20px;">Contact us</h1>
</div>

<section class="bg-gray-100 py-8">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto">
      <form id="contactForm" class="max-w-lg mx-auto">
        <div class="mb-4">
          <label for="name" class="sr-only">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
          <label for="email" class="sr-only">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
          <label for="subject" class="sr-only">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter subject" class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
          <label for="message" class="sr-only">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Enter your message" class="w-full px-4 py-2 border border-gray-300 rounded-md"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-black text-white px-6 py-3 rounded-full">Submit</button>
        </div>
      </form>
      <div id="confirmationMessage" class="hidden text-green-600 text-center mt-4">Message sent successfully!</div>
    </div>
  </div>
</section>
